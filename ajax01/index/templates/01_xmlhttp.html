<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax</title>
    <script>
        function btnCreate(){
            var xhr = getXhr();
        };
        function getXhr(){
            if(window.XMLHttpRequest){
                return new XMLHttpRequest()
            }else{
                return new ActiveXObject("Microsoft.XMLHTTP")
            }
        }

        function send_ajax(){
            var xhr=getXhr();
            xhr.open('get','/01_request/',true);
            xhr.onreadystatechange = function(){
                if(xhr.readyState==4&&xhr.status==200){
                document.getElementById("mydiv").innerHTML=xhr.responseText
                }
             }
            xhr.send(null);
        };
    </script>
</head>
<body>
    <button type="button" onclick="send_ajax()">发送ajax请求</button>
    <div id="mydiv"></div>
</body>
</html>
